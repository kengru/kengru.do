{{ define "meta" }}
<link rel="stylesheet" href="/static/css/post.css" />
{{ end }}

{{ define "body" }}
<section>
  <div class="meta">
    <h1>{{ .Title }}</h1>
    <time>{{ .Published.Format "January 02, 2006" }}</time>
  </div>
  <div id="post">
    {{ .Content }}
  </div>
  <ul class="tags">
    {{ range .Tags }}
    <li><a href="/category/{{.}}">{{.}}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}

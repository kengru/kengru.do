{{ define "meta" }}
<link rel="stylesheet" href="/static/css/index.css" />
{{ end }}

{{ define "body" }}
<section>
  <ul>
    {{ range . }}
    <li>
      <a href="/{{ .Data.Slug }}">{{ .Data.Title }}</a>
      <time>{{ .Data.Published.Format "Jan 02, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}

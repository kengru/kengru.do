language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: gae
  keyfile: kg-gae.json
  project: kengru-do
  on: master
before_install:
- openssl aes-256-cbc -K $encrypted_c5644d2faee2_key -iv $encrypted_c5644d2faee2_iv
  -in kg-gae.json.enc -out kg-gae.json -d
